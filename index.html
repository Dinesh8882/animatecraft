<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Forntend And Backend Developer</h1>
    <button id="cta">Animate it</button>

    <div class="panel">
        <img src="./robot.png" alt="">
        <p>Mastering HTML,CSS,JavaScript,Express and React JS, I'm a frontend developer crafting captivating digital
            experiences.</p>
        <div class="box"></div>
    </div>




      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="./index.js"></script> -->
    <script>
        const box = document.getElementById('cta')
        box.addEventListener("click", function () {
            TweenMax.to('.panel', 1, {
                scaleY: 1,
                height: '100vh',
                // ease:

            })

            TweenMax.to('img', 1, {
                opacity: 1,
                y: 0,
                delay: 1,
                ease: Bounce.easeOut
            })

            TweenMax.to('p', 1, {
                opacity: 1,
                y: 20,
                delay: 1.4
            })
            TweenMax.to('.box', 3, {
                opacity: 1,
                scale: 1,
                ease: Elastic.easeOut.config(1, 0.3)
            })
        })
    </script>
</body>

</html>
